<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>алан кебабусчик</title>
    <link rel="stylesheet" href="ikk.css">
</head>
<body>
    <h1>алан сульбек кебабus👨‍🦳👨👩‍🦰👨‍🦰👴🧓🧓👨‍🦳👨‍🦰👸</h1>
    <div id="pekma"></div>
    
<script>
addEventListener("keypress", function(){
   if (event.code=='KeyQ'){
      let mapMagellan = document.getElementById('pekma')
      let width = mapMagellan.offsetWidth
      let height = mapMagellan.offsetHeight
      width = width+ 10 +'px'
      height = height + 10 + 'px'
      mapMagellan.style.width=width
      mapMagellan.style.height=height
   }
})
addEventListener("keypress", function(){
   if (event.code=='Space'){
      let mapMagellan = document.getElementById('pekma')
      let width = mapMagellan.offsetWidth
      let height = mapMagellan.offsetHeight
      width = width - 10 +'px';
      height = height - 10 + 'px';
      mapMagellan.style.width=width;
      mapMagellan.style.height=height;
   }
})
addEventListener("keypress", function(){
if (event.code=='KeyE'){
      let mapMagellan = document.getElementById('pekma');
      mapMagellan.style.width= 100+'px';
      mapMagellan.style.height=100 + 'px';
}
})

</script>
</body>
</html>
